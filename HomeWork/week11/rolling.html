<!DOCTYPE html>
<!-- saved from url=(0038)http://ui.nhnnext.org/hcj/rolling.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://ui.nhnnext.org/hcj/reset.css">
        <style>
	        * {
		        position:relative;
		        -webkit-box-sizing: border-box;
		        -moz-box-sizing: border-box;
		        box-sizing: border-box;
		        z-index: 2;
	        }
        
        	body {
	        	overflow:hidden;
        	}
                #canvas {
                position:relative;
                border : 1px solid black;
                width : 500px;
                height : 400px;
                margin : 100px auto;
            }

            #canvas > ul {
                position:absolute;
                top: 0px;
                left: 0px;
                margin-left: -1000px;
                border : 1px solid red;
                height : 400px;
                width : 2510px;
                line-height: 400px;
            }

            #canvas ul li {
                width : 500px;
                float : left;
                border : 1px solid black;
                text-align: center;
            }

            #controller {
                margin : 50px auto;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <section id="canvas">
            <ul id="list">
            	<li>넥스트</li>
                <li>프랑스</li>
                <li>호주</li>
                <li>이스라엘</li>
                <li>한국</li>
            </ul>
        </section>

        <section id="controller">
            <button id="left">좌로이동</button>
            <button id="right">우로이동</button>
        </section>
    </body>
    <script src="./rolling.js"></script>
    </html>
